<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Slider Sync</title>
    <!-- Load MQTT.js for reliable messaging -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #eef2f5; margin: 0; color: #333; }
        .card { background: white; padding: 2rem; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; max-width: 400px; width: 90%; }
        h1 { font-size: 1.5rem; margin: 0 0 0.5rem 0; }
        p { margin: 0 0 1rem 0; color: #666; font-size: 0.9rem; }
        
        /* Slider */
        input[type=range] { width: 100%; margin: 1.5rem 0; cursor: pointer; }
        #sliderValue { font-size: 2.5rem; font-weight: 800; color: #6f42c1; margin: 0; }
        
        #status { margin-bottom: 1rem; padding: 0.5rem; border-radius: 6px; font-size: 0.85rem; background: #eee; color: #555; }
        
        /* Host Area */
        .hidden { display: none !important; }
        #hostArea { margin-top: 1.5rem; border-top: 1px solid #eee; padding-top: 1.5rem; }
        #qrcode { display: flex; justify-content: center; margin-bottom: 1rem; }
        
        /* Copy Link */
        .link-box { display: flex; gap: 5px; margin-top: 10px; }
        input[type="text"] { flex-grow: 1; padding: 8px; border: 1px solid #ddd; border-radius: 6px; background: #f9f9f9; color: #666; font-size: 0.8rem; }
        button { padding: 8px 15px; background: #6f42c1; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { background: #5a32a3; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Cloud Sync</h1>
        <div id="status">Connecting to Cloud Broker...</div>
        
        <h2 id="sliderValue">50</h2>
        <input type="range" id="syncSlider" min="0" max="100" value="50">

        <div id="hostArea" class="hidden">
            <p>Scan or Copy Link to Sync</p>
            <div id="qrcode"></div>
            <div class="link-box">
                <input type="text" id="joinLink" readonly>
                <button onclick="copyLink()">Copy</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // We use the HiveMQ public websocket broker. 
        // It's free and works through firewalls.
        const BROKER_URL = 'wss://broker.hivemq.com:8000/mqtt';
        
        // --- VARIABLES ---
        const slider = document.getElementById('syncSlider');
        const display = document.getElementById('sliderValue');
        const statusDiv = document.getElementById('status');
        const hostArea = document.getElementById('hostArea');
        const linkInput = document.getElementById('joinLink');
        
        let client = null;
        let myTopic = null;
        let isHost = false;

        // 1. Determine Topic (Room ID)
        const urlParams = new URLSearchParams(window.location.search);
        const remoteTopic = urlParams.get('topic');

        if (remoteTopic) {
            // Guest Mode
            myTopic = remoteTopic;
            statusDiv.innerText = "Joining session...";
        } else {
            // Host Mode
            isHost = true;
            // Generate a random unique topic ID
            const randomId = Math.random().toString(36).substring(2, 10);
            myTopic = `slider-sync-demo/${randomId}`;
            
            // Show Invite UI
            hostArea.classList.remove('hidden');
            const joinUrl = `${window.location.href.split('?')[0]}?topic=${myTopic}`;
            linkInput.value = joinUrl;
            new QRCode(document.getElementById("qrcode"), { text: joinUrl, width: 128, height: 128 });
        }

        // 2. Connect to Public MQTT Broker
        // We use a unique client ID so the broker knows who we are
        const clientId = 'client-' + Math.random().toString(16).substr(2, 8);
        
        client = mqtt.connect(BROKER_URL, {
            clientId: clientId,
            clean: true,
            connectTimeout: 4000,
        });

        // 3. Connection Event Handlers
        client.on('connect', () => {
            console.log("Connected to Broker");
            statusDiv.innerText = "ðŸŸ¢ Online & Synced via Cloud";
            statusDiv.style.background = "#d1e7dd";
            statusDiv.style.color = "#0f5132";
            
            // Subscribe to the specific topic for this session
            client.subscribe(myTopic, (err) => {
                if (err) statusDiv.innerText = "Error subscribing";
            });
            
            // If Guest, hide the invite UI immediately
            if (!isHost) {
                hostArea.classList.add('hidden');
            }
        });

        client.on('error', (err) => {
            console.error(err);
            statusDiv.innerText = "ðŸ”´ Connection Error (Firewall?)";
        });

        // 4. Listen for Messages (Receive Data)
        client.on('message', (topic, message) => {
            if (topic === myTopic) {
                const data = JSON.parse(message.toString());
                
                // Only update if the value is different (prevent loops)
                if (slider.value != data.val) {
                    slider.value = data.val;
                    display.innerText = data.val;
                }
            }
        });

        // 5. Send Data (Publish)
        slider.addEventListener('input', (e) => {
            const val = e.target.value;
            display.innerText = val;
            
            if (client.connected) {
                // Publish the new value to the topic
                const payload = JSON.stringify({ val: val });
                client.publish(myTopic, payload, { qos: 0, retain: false });
            }
        });

        // Utility: Copy Link
        function copyLink() {
            const copyText = document.getElementById("joinLink");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);
            const btn = document.querySelector('button');
            btn.innerText = "Copied!";
            setTimeout(() => btn.innerText = "Copy", 2000);
        }
    </script>
</body>
</html>
