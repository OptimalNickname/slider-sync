<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Sync</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #111; color: #fff; margin: 0; }
        .card { background: #222; padding: 2rem; border-radius: 20px; text-align: center; max-width: 400px; width: 90%; border: 1px solid #333; }
        
        h1 { margin: 0 0 0.5rem 0; color: #00d2ff; }
        
        /* The Speed Slider */
        input[type=range] { width: 100%; margin: 2rem 0; cursor: pointer; accent-color: #00d2ff; }
        #sliderValue { font-size: 4rem; font-weight: 800; margin: 0; font-variant-numeric: tabular-nums; letter-spacing: -2px; }
        
        #status { margin-bottom: 1rem; padding: 0.5rem; border-radius: 8px; font-size: 0.8rem; background: #333; color: #aaa; }
        
        .hidden { display: none !important; }
        #hostArea { margin-top: 1.5rem; border-top: 1px solid #444; padding-top: 1.5rem; }
        #qrcode { display: flex; justify-content: center; margin-bottom: 1rem; border: 5px solid white; display: inline-block; }
        
        button { padding: 10px 20px; background: #00d2ff; color: #000; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; width: 100%; }
        input[type="text"] { width: 100%; padding: 8px; box-sizing: border-box; background: #333; border: 1px solid #444; color: white; border-radius: 4px; text-align: center;}
    </style>
</head>
<body>

    <div class="card">
        <h1>⚡ Fast Sync</h1>
        <div id="status">Connecting...</div>
        
        <h2 id="sliderValue">50</h2>
        <input type="range" id="syncSlider" min="0" max="100" value="50">

        <div id="hostArea" class="hidden">
            <div id="qrcode"></div>
            <input type="text" id="joinLink" readonly>
            <button onclick="copyLink()">Copy Link</button>
        </div>
    </div>

    <script>
        // --- HIGH PERFORMANCE CONFIG ---
        const BROKER = {
            url: 'wss://broker.emqx.io:8084/mqtt',
            opt: { clean: true, connectTimeout: 4000 }
        };

        const slider = document.getElementById('syncSlider');
        const display = document.getElementById('sliderValue');
        const statusDiv = document.getElementById('status');
        const hostArea = document.getElementById('hostArea');
        const linkInput = document.getElementById('joinLink');
        
        let client = null;
        let myTopic = null;
        let lastSentTime = 0;

        // 1. Setup Session
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('topic')) {
            myTopic = urlParams.get('topic');
        } else {
            // Host: Create a short 6-char ID
            const id = Math.random().toString(36).substring(2, 8);
            myTopic = `fast/${id}`;
            setupHostUI();
        }

        // 2. Connect
        client = mqtt.connect(BROKER.url, BROKER.opt);

        client.on('connect', () => {
            statusDiv.innerText = "⚡ Connected High-Speed";
            statusDiv.style.color = "#00d2ff";
            client.subscribe(myTopic);
            if(urlParams.get('topic')) hostArea.classList.add('hidden');
        });

        // 3. Receive Data (Optimized)
        client.on('message', (topic, msg) => {
            // We sent raw text, so we don't need JSON.parse
            const val = msg.toString(); 
            // Only update DOM if value changed (repaint cost)
            if (slider.value !== val) {
                slider.value = val;
                display.innerText = val;
            }
        });

        // 4. Send Data (Throttled & Lightweight)
        slider.addEventListener('input', (e) => {
            const val = e.target.value;
            display.innerText = val; // Instant local feedback
            
            const now = Date.now();
            // THROTTLE: Only send every 30ms (approx 33fps)
            // Sending faster floods the queue and creates lag
            if (now - lastSentTime > 30) {
                if (client.connected) {
                    // OPTIMIZATION: 
                    // 1. Send Raw String (No JSON)
                    // 2. qos: 0 (Fire and forget)
                    // 3. retain: false (Don't save to disk)
                    client.publish(myTopic, val, { qos: 0, retain: false });
                    lastSentTime = now;
                }
            }
        });

        // 5. Finalize Data (When user lets go)
        // We send one "Reliable" packet at the end to ensure they match perfectly
        slider.addEventListener('change', (e) => {
            if (client.connected) {
                client.publish(myTopic, e.target.value, { qos: 0, retain: true });
            }
        });

        // Helpers
        function setupHostUI() {
            hostArea.classList.remove('hidden');
            const url = `${window.location.href.split('?')[0]}?topic=${myTopic}`;
            linkInput.value = url;
            new QRCode(document.getElementById("qrcode"), { 
                text: url, width: 120, height: 120,
                colorDark : "#000000", colorLight : "#ffffff"
            });
        }

        function copyLink() {
            const copyText = document.getElementById("joinLink");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);
            document.querySelector('button').innerText = "Copied!";
        }
    </script>
</body>
</html>
